<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="shortcut icon" href="img/download.png" type="image/x-icon">
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/700635448c.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
     <!-- header section  -->
     <div class="navbar bg-base-100 px-20">
        <div class="flex-1">
          <a class="text-2xl text-blue-600 font-bold normal-case"><span class="text-white bg-blue-600 p-2 rounded-md">Daily</span> News</a>
        </div>
        <div class="flex-none ">
         <div class="mr-5 text-xl font-bold text-blue-600">
            <a class="inline-block mr-5  border-b-4 border-b-blue-600" href="/index.html"  target="_blank">News</a>
            <a class="text-gray-600" href="/blog.html"  target="_blank">Blog</a>
         </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- hr tag  -->
      <div class="mt-6 border-b-2 border-b-gray-300 w-11/12 mx-auto">

      </div>
   </header>

   <main>
    
    <!-- category  section start  -->
    <section class="container mx-auto mt-5 shadow-md rounded-md">
        <ul id="catagory-container" class="menu menu-horizontal bg-base-100 rounded-box flex justify-between ">
            <!-- <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
            <li><a>Item 3</a></li> -->
          </ul>
    </section>

      <!-- founded msg  -->
      <div id="founded-msg" class=" w-full container mx-auto bg-white text-black text-primary-content mb-5 shadow-md hidden">
        <div class="p-5 items-center">
          <h2 class="card-title "><span id="founded-text">0</span> items found for category Entertainment</h2>
          </div>
        </div>

           
        <!-- Sort By View  section  -->

        <section class="container mx-auto flex justify-between mt-5">
            <div class=" flex items-center">
                <div>
                    <h1 class="font-semibold mr-5">Sort By View:</h1>
                </div>
                <div>
                    <select class="select w-full max-w-xs">
                        <option disabled selected>default</option>
                        <option>default-1</option>
                        <option>default-2</option>
                        
                      </select>
                </div>
            </div>
            <div class="flex items-center">
                <div class="mr-5 bg-blue-600 p-2 text-white font-semibold rounded-md">
                    <h1>Today’s Pick</h1>
                </div>
                <div class="border-2 border-gray-500 rounded-md p-1">
                    <h1>Trending</h1>
                </div>
            </div>
        </section>

         <!-- speener  -->
         <section id="speener-container" class=" container mx-auto hidden">
            <progress  class="progress w-full"></progress>
      </section>

        <!-- card section  -->

        <section id="card-section" class="container mx-auto mt-10">
            
            
        </section>

        <!-- modal -->
    <input type="checkbox" id="my-modal-4" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-4" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
            
            <div id="modal-body">

            </div>
        </div>
    </div>
            


   </main>
    

   <div class="card-actions justify-end">
    <label for="my-modal-4">
        <button for="my-modal-4" onclick='modal("${(card.image_url)}","${card.author.name}")' class="btn bg-blue-600"><i class="fa-solid fa-arrow-right"></i></button>
        </label>
        </div> 


   <script src="js/index.js"></script>
</body>
</html>
